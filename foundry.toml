[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

fuzz-runs = 100
solc_version = "0.8.18"   # Override for the solc version (setting this ignores `auto_detect_solc`)
optimizer = false         # Enable or disable the solc optimizer
optimizer_runs = 0        # The number of optimizer runs
verbosity = 3             # The verbosity of tests

[profile.pull_request]
fuzz_runs = 1000

[profile.push_to_main]
fuzz_runs = 50000
fuzz_max_global_rejects = 262144
fuzz_max_local_rejects = 4096

[invariant]
runs           = 10     # The number of calls to make in the invariant tests
depth          = 1000   # The number of times to run the invariant tests
call_override  = false  # Override calls
fail_on_revert = true   # Fail the test if the contract reverts
